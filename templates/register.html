{% extends 'base.html' %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Имя пользователя:</label>
        {{ form.username(size=32) }}
        <label for="password">Пароль:</label>
        {{ form.password(size=32) }}
        <button type="submit">Регистрация</button>
    </form>
{% endblock %}
